<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <div class="container">
            <form class="form">
                <input type="text" class="form__input" placeholder="Enter URL, without 'https://'"> 
                <button type="submit" class="form__submit">add card</button>
            </form>
        </div>
        <div class="wrapper">

        </div>
        
        <!-- template -->
        <template id="cards-template">
            <div class="card">
                <button class="delete">X</button> 
                <img src="{{image}}" alt="{{title}}" class="link-img">
                <h2><a href="{{url}}" class="card-link" target="_blank">{{title}}</a></h2>
                <p>{{description}}</p>
            </div>
        </template>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>  
    <script src="./js/index.js"></script>
</body>
</html>
